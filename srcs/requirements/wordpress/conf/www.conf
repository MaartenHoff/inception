[www]
; set process user to www-data
user = www-data
group = www-data
; make php listen to port 9000
listen = 9000
clear_env = no

;temp nur um es zum laufen zu bekommen:
pm = dynamic
pm.max_children = 30
pm.start_servers = 3
pm.min_spare_servers = 3
pm.max_spare_servers = 10
pm.max_requests = 1000
