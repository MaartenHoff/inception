services:
  db:
    build: ./db
    container_name: inception-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
      - "3306:3306"
    networks:
      - inception-net
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: ./web
    container_name: inception-web
    restart: always
    depends_on:
      - db
    volumes:
      - ./web:/var/www/html
    networks:
      - inception-net

  nginx:
    build: ./nginx
    container_name: inception_nginx
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - web
    volumes:
      - ./web:/var/www/html
    networks:
      - inception-net

volumes:
  db_data:

networks:
  inception-net:
    driver: bridge
